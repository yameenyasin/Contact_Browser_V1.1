<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <title>Contacts Browser</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--    <link rel="stylesheet" href="css/bootstrap/css/font-awesome.min.css">-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="appController">

    <nav class="navbar navbar-inverse" role="navigation" ng-include src="headerURL"></nav>

    <!--loader-->
    <section class="loader-wrapper" ng-show="loader">
        <section class="loader"></section>
    </section>


    <div class="container">
        <!--Search Box-->
        <div class="col-md-12">
            <form class="navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="searchText.name">
                </div>
            </form>
        </div>
        <!-- Main Application Content-->
        <div class="row">
            <div class="col-md-8" ng-include src="contactURL"></div>
            <div class="col-md-4" ng-include src="propertyURL"></div>
        </div>
    </div>

    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
